<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="author" content="Tan Jia Shun" />
    <meta name="description" content="Week2: Squares and Cubes" />
    <link rel="icon" type="image/x-icon" href="HTMLBadge.ico" />

    <title>Table of Squares and Cubes</title>
</head>

<body>

    <table>
        <caption>Squares and Cubes</caption>
        <!--Understanding Tables-->
        <colgroup>
            <col style="background-color: #f00" />
            <col style="background-color: #fff" />
            <col span="2" style="background-color: #99ff33" />
        </colgroup>
        <tr>
            <td></td>
            <th scope="col">Number</th>
            <th scope="col">Squared</th>
            <th scope="col">Cubed</th>
        </tr>
        <tr>
            <td>Two</td>
            <th scope="col">2</th>
            <th scope="col">4</th>
            <th scope="col">8</th>
        </tr>
        <tr>
            <td>Three</td>
            <th scope="col">3</th>
            <th scope="col">9</th>
            <th scope="col">27</th>
        </tr>
        <tr>
            <td>Four</td>
            <th scope="col">4</th>
            <th scope="col">16</th>
            <th scope="col">64</th>
        </tr>
    </table>

    <table>
        <caption>Squares and Cubes (Challenge)</caption>
        <!--Understanding Tables-->
        <colgroup>
            <col style="background-color: #f00" />
            <col span="2" style="background-color: #99ff33" />
        </colgroup>
        <colgroup>
            <col span="2" />
        </colgroup>
        <tr>
            <th scope="col">Number</th>
            <th scope="col">Squared</th>
            <th scope="col">Cubed</th>
        </tr>
        <tr>
            <th scope="col">2</th>
            <th scope="col">4</th>
            <th scope="col">8</th>
        </tr>
        <tr>
            <th scope="col">3</th>
            <th scope="col">9</th>
            <th scope="col">27</th>
        </tr>
        <tr>
            <th scope="col">4</th>
            <th scope="col">16</th>
            <th scope="col">64</th>
        </tr>
    </table>
</body>

</html>
