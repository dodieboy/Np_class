<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet" />
        <link rel="stylesheet" href="css/bakery-styles.css" />
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <title>Gallery</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div w3-include-html="header.html"></div>
                </div>
            </div>
            <div class="text-center carousel-title">
                <h1>Gallery</h1>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/baguette.jpg" alt="First slide" />
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Baguette</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/bread.jpg" alt="Second slide" />
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Bread</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/cheesecake.jpg" alt="Third slide" />
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Cheese Cake</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/scones.jpg" alt="Four slide" />
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Scones</h1>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div w3-include-html="footer.html"></div>
                </div>
            </div>
        </div>

        <script>
            w3.includeHTML();
            $(".carousel").carousel({
                interval: 2000
            });
        </script>
    </body>
</html>
